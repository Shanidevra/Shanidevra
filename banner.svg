<svg width="100%" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Profile Banner">

  <defs>
    <linearGradient id="grad" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="stop-color"
                 values="#667eea;#764ba2;#43cea2;#667eea"
                 dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#764ba2">
        <animate attributeName="stop-color"
                 values="#764ba2;#43cea2;#667eea;#764ba2"
                 dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad)" rx="25" />

  <text x="50%" y="46%"
        text-anchor="middle"
        fill="white"
        font-size="48"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold">
    Shani Devra
  </text>

  <text x="50%" y="64%"
        text-anchor="middle"
        fill="white"
        font-size="24"
        font-family="Arial, Helvetica, sans-serif"
        opacity="0.9">
    AI/ML Developer | Conversational AI Specialist
  </text>
</svg>
