<svg width="100%" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="grad" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="stop-color"
          values="#667eea;#764ba2;#43cea2;#667eea"
          dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#764ba2">
        <animate attributeName="stop-color"
          values="#764ba2;#43cea2;#667eea;#764ba2"
          dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="25" fill="url(#grad)" />

  <!-- Floating Dots -->
  <circle cx="200" cy="240" r="6" fill="white" opacity="0.3">
    <animateTransform attributeName="transform"
      type="translate"
      from="0 0" to="0 -60"
      dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0;0.4;0" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1000" cy="260" r="8" fill="white" opacity="0.25">
    <animateTransform attributeName="transform"
      type="translate"
      from="0 0" to="0 -80"
      dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0;0.4;0" dur="5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="250" r="5" fill="white" opacity="0.25">
    <animateTransform attributeName="transform"
      type="translate"
      from="0 0" to="0 -50"
      dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
      values="0;0.4;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Name -->
  <text x="50%" y="46%" text-anchor="middle"
        fill="white"
        font-size="48"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold">
    Shani Devra
  </text>

  <!-- Subtitle -->
  <text x="50%" y="64%" text-anchor="middle"
        fill="white"
        font-size="24"
        font-family="Arial, Helvetica, sans-serif"
        opacity="0.9">
    AI/ML Developer | Conversational AI Specialist
  </text>

</svg>
