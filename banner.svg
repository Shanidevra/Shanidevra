<svg width="100%" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Shani Devra Profile Banner">

  <!-- ===== DEFINITIONS ===== -->
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="grad" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="stop-color"
                 values="#667eea;#764ba2;#43cea2;#667eea"
                 dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#764ba2">
        <animate attributeName="stop-color"
                 values="#764ba2;#43cea2;#667eea;#764ba2"
                 dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Shimmer Effect -->
    <linearGradient id="shine" x1="-1" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
      <animate attributeName="x1" from="-1" to="1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0" to="2" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Typing Mask -->
    <mask id="typingMask">
      <rect x="0" y="0" height="100%" width="0" fill="white">
        <animate attributeName="width"
                 from="0" to="1200"
                 dur="2.5s" fill="freeze"/>
      </rect>
    </mask>
  </defs>

  <!-- ===== BACKGROUND ===== -->
  <rect width="100%" height="100%" fill="url(#grad)" rx="25"/>
  <rect width="100%" height="100%" fill="url(#shine)" rx="25"/>

  <!-- ===== FLOATING PARTICLES ===== -->
  <circle cx="200" cy="260" r="8" fill="white" opacity="0.15">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0" to="0 -80"
                      dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0;0.3;0" dur="6s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1000" cy="240" r="10" fill="white" opacity="0.15">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0" to="0 -100"
                      dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0;0.3;0" dur="7s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="280" r="6" fill="white" opacity="0.15">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0" to="0 -70"
                      dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0;0.3;0" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- ===== NAME (Typing Effect) ===== -->
  <text x="50%" y="46%"
        text-anchor="middle"
        fill="white"
        font-size="48"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold"
        mask="url(#typingMask)">
    Shani Devra
  </text>

  <!-- ===== SUBTITLE ===== -->
  <text x="50%" y="64%"
        text-anchor="middle"
        fill="white"
        font-size="24"
        font-family="Arial, Helvetica, sans-serif"
        opacity="0.9"
        mask="url(#typingMask)">
    AI/ML Developer | Conversational AI Specialist
  </text>

  <!-- ===== WAVE UNDERLINE ===== -->
  <path d="M400 210 Q600 225 800 210"
        fill="none"
        stroke="white"
        stroke-width="2"
        opacity="0.5">
    <animate attributeName="d"
             dur="3s"
             repeatCount="indefinite"
             values="
             M400 210 Q600 225 800 210;
             M400 215 Q600 195 800 215;
             M400 210 Q600 225 800 210"/>
  </path>

</svg>
